  <!-- Start of the main Page -->
  <div class="main-page">

    <div class="container">
      <!-- Start of the Navigator -->
      <nav>
        <div class="name"> Hello <span></span> </div>
        <div class="score">Tries: <span></span> </div>
      </nav>
      <!-- End of the Navigator -->
      
      <div class="game">
        <div class="message">
          <div>
            <label class="request" for="name" >Please Enter Your Name</label>
            <input id="name" type="text" placeholder="write your name here">
          </div>
          <div class="category">
            <label class="request" for="">Choose your Category</label>
            <input type="radio" name="category" id="champions" checked>
            <label name="category" for="champions">LOL Champions</label>

            <input type="radio" name="category" id="emojis" >
            <label name="category" for="emojis" >Emojis</label>
            
          </div>
          <div>
            <label class="request">Choose the Difficulty</label>
            <input type="radio" name="difficulty" id="easy">
            <label name="difficulty" for="easy">Easy</label>

            <input type="radio" name="difficulty" id="medium" checked>
            <label name="difficulty" for="medium">Medium</label>

            <input type="radio" name="difficulty" id="hard">
            <label name="difficulty" for="hard">Hard</label>
            
            <input type="radio" name="difficulty" id="veryHard">
            <label name="difficulty" for="veryHard">Very Hard</label>
          </div>
          <div>
            <button type="submit" value="submit" onclick="startGame()">Start the game!</button>
          </div>
        </div>
